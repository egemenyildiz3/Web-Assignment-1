<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="search.css">
</head>
<body>
    <div class="box">
        <h1>The Shop</h1>
    </div>
    <div class="box2">
        <h3>
        <label for="">Search by keywords: </label><br><input type = "text" name="keyword"><br>
    </h3>
    <div class="filters1"> 
        <h3>Suppliers</h3>
    <input type="checkbox" name="Brand" value="Nike">Nike<br>
    <input type="checkbox" name="Brand" value="Adidas">Adidas<br>
    <input type="checkbox" name="Brand" value="Puma">Puma <br>
    </div>
    <div class="filters2"> 
        <h3>Price Range</h3>
    <input type="checkbox" name="Price" value="$">$<br>
    <input type="checkbox" name="Price" value="$$">$$<br>
    <input type="checkbox" name="Price" value="$$$">$$$ <br>
    </div>
    <div class="filters1"> 
        <h3>Star Rating</h3>
    <input type="checkbox" name="1" value="1">⭐<br>
    <input type="checkbox" name="2" value="2">⭐⭐<br>
    <input type="checkbox" name="3" value="3">⭐⭐⭐ <br><br><br>
    </div>
    <a href="main.html"><input id="buttonin" type="submit" value="Back to shopping"></a>
    </div>
</body>
</html>
